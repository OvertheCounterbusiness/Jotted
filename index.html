<!DOCTYPE html>
<html>
<head>
    <title>Jotted</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div style="background-color: #ffdc6a; padding: 10px;">
        <h1><center>Jotted</center></h1>
    </div>
    <div style="float: left;">
        <button id="in" type="button" class="btn btn-light" style="display: inline-block; margin-top: 15px; margin-left: 10px;"><img src="add-removebg-preview.png" style="height: 100px; width: 100px;"></button>
        <br>
        <img src="pen-removebg-preview.png" style="height: 150px; width: 150px; float: left; margin-top: 270px;">
    </div>
    <table id="div1" style="display: none; margin-left: 300px; background-color: #f9f9f9; border-radius: 10px; margin-top: 30px;">
        <tr>
            <td colspan="3" id="area" style="padding: 10px;">
                <textarea placeholder="Type your text here:" id="inputTextToSave" cols="80" rows="15" style=" resize: none; border-width: 3px; border-radius: 9px; border-color: #000000;"></textarea>
            </td>
        </tr>
        <tr style="padding: 10px;">
            <td class="btn btn-light" style="padding-left: 10px;">Filename to Save As:</td>
            <td><input id="inputFileNameToSaveAs"  class="btn btn-light" placeholder="File Name"></input></td>
            <td><button onclick="saveTextAsFile()" class="btn btn-light">Save Text to File</button></td>
        </tr>
        <tr style="padding: 10px;">
            <td style="padding-left: 10px;">Select a File to Load:</td>
            <td><input type="file" id="fileToLoad" accept=".txt,.html"  class="btn btn-light"></td>
            <td><button onclick="loadFileAsText()" class="btn btn-light" style="padding-bottom: 10px;">Load Selected File</button><td>
        </tr>
    </table>
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#in").click(function(){
    $("#div1").fadeToggle(200);
  });
});
function download(filename, text) {
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 
  
  encodeURIComponent(text));
    pom.setAttribute('download', filename);
  
    pom.style.display = 'none';
    document.body.appendChild(pom);
  
    pom.click();
  
    document.body.removeChild(pom);
  }
  
  function addTextHTML()
  {
      document.addtext.name.value = document.addtext.name.value + ".html"
  }
  
  function addTextTXT()
  {
      document.addtext.name.value = document.addtext.name.value + ".txt"
  }
  function saveTextAsFile()
{
    var textToSave = document.getElementById("inputTextToSave").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);

    downloadLink.click();
}

function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}

function loadFileAsText()
{
    var fileToLoad = document.getElementById("fileToLoad").files[0];

    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent) 
    {
        var textFromFileLoaded = fileLoadedEvent.target.result;
        document.getElementById("inputTextToSave").value = textFromFileLoaded;
    };
    fileReader.readAsText(fileToLoad, "UTF-8");
}
</script>
</body>  
</html>
