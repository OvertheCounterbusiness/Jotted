<body>
    <table id="div1" style="display: inline-block; margin-left: 300px; background-color: #f9f9f9; border-radius: 10px; margin-top: 30px;">

<div style="margin-left: 340px; margin-top: 37px; border-style: solid; border-width: 0; border-radius: 10px; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; background-color: #f9f9f9; width: 700px;">

    <button onclick="green()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Green</button>
    <button onclick="orange()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Orange</button>
    <button onclick="yellow()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Yellow</button>
    <button onclick="pink()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Pink</button>
    <button onclick="purple()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Purple</button>
    <button onclick="brown()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Brown</button>
    <button onclick="black()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Black</button>
    <button onclick="grey()" class="colorButton" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Gray</button>
    <button onclick="reset()" style="background-color: #f9f9f9; border: none; color: #000000; text-align: center; text-decoration: none; display: inline-block; cursor: pointer; outline: none !important; border: 3px solid #f9f9f9; -webkit-transition: 0.3s; transition: 0.3s;">Reset</button>
</div>
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var h1 = document.getElementById("header");
var el_up = document.getElementById("GFG_UP");
var el_down = document.getElementById("GFG_DOWN");
var heading = document.getElementById("h1");
          
function blue() {
    heading.style["background-color"] = "blue";
    heading.style["color"] = "black";
}
function red() {
    heading.style["background-color"] = "red";
    heading.style["color"] = "black";
} 
function green() {
    heading.style["background-color"] = "green";
    heading.style["color"] = "black";
} 
function orange() {
    heading.style["background-color"] = "orange";
    heading.style["color"] = "black";
}  
function yellow() {
    heading.style["background-color"] = "yellow";
    heading.style["color"] = "black";
} 
function pink() {
    heading.style["background-color"] = "pink";
    heading.style["color"] = "black";
} 
function purple() {
    heading.style["background-color"] = "purple";
    heading.style["color"] = "black";
} 
function brown() {
    heading.style["background-color"] = "brown";
    heading.style["color"] = "black";
} 
function black() {
    heading.style["background-color"] = "black";
    heading.style["color"] = "white";
} 
function grey() {
    heading.style["background-color"] = "grey";
    heading.style["color"] = "black";
} 
function reset() {
    heading.style["background-color"] = "#ffdc6a";
    heading.style["color"] = "black";
} 
const colorButtons = [...document.querySelectorAll('.colorButton')];
document.addEventListener('click', e => {
    if (!colorButtons.includes(e.target)) return;
    document.body.style.background = e.target.textContent;
    document.h1.style.background = e.target.textContent;
});
$('#GFG_UP').text("Reset");
$('button').on('click', function() {
    $('body').css('background', '#2dc8f7');
}); 
$(document).ready(function(){ 
  $("#in").click(function(){
    $("#div1").fadeToggle(200);
  });
});
function download(filename, text) {
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 
  
  encodeURIComponent(text));
    pom.setAttribute('download', filename);
  
    pom.style.display = 'none';
    document.body.appendChild(pom);
  
    pom.click();
  
    document.body.removeChild(pom);
  }
  
  function addTextHTML()
  {
      document.addtext.name.value = document.addtext.name.value + ".html"
  }
  
  function addTextTXT()
  {
      document.addtext.name.value = document.addtext.name.value + ".txt"
  }
  function saveTextAsFile()
{
    var textToSave = document.getElementById("inputTextToSave").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);

    downloadLink.click();
}

function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}

function loadFileAsText()
{
    var fileToLoad = document.getElementById("fileToLoad").files[0];

    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent) 
    {
        var textFromFileLoaded = fileLoadedEvent.target.result;
        document.getElementById("inputTextToSave").value = textFromFileLoaded;
    };
    fileReader.readAsText(fileToLoad, "UTF-8");
}
</script>
